name: Validate Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  # space-separated list => no blank lines, easy to extend
  PATHS_FOR_SO_VALIDATION: "src/ infra/ .github/workflows/ package.json"

jobs:
  identify:
    name: Identify required steps
    runs-on: ubuntu-latest
    outputs:
      run_so_validation: ${{ steps.detect.outputs.run_so_validation }}
    steps:
      - name: Checkout PR head (full history for diff)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Detect if run SO validation
        id: detect
        shell: bash
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          run_so_validation=false
          for path_to_check in $PATHS_FOR_SO_VALIDATION; do
            if ! git diff --quiet "$BASE_SHA" "$HEAD_SHA" -- "$path_to_check"; then
              run_so_validation=true
              break
            fi
          done

          echo "run_so_validation=$run_so_validation" >> "$GITHUB_OUTPUT"

  validate_against_so:
    name: Validate against scratch org
    runs-on: ubuntu-latest
    needs: identify
    if: needs.identify.outputs.run_so_validation == 'true'
    steps:
      - name: Fake SO Validation
        run: |
          echo "FAKE: SO validation running..."
          sleep 10
          echo "FAKE: fail"
          exit 1

  required_checks:
    name: All required steps check
    runs-on: ubuntu-latest
    needs: [identify, validate_against_so]
    if: always()
    steps:
      - name: Gate
        shell: bash
        run: |
          req="${{ needs.identify.outputs.run_so_validation }}"
          res="${{ needs.validate_against_so.result }}"
          if [[ "$req" == "true" && "$res" != "success" ]]; then
            exit 1
          fi
